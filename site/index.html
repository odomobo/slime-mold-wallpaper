<html>
  <head>
    <script type="x-shader/x-vertex" id="vertex-shader">
      #version 100
      const vec2 madd=vec2(0.5,0.5);
      attribute vec2 vertexIn;
      varying vec2 textureCoord;
      void main() {
         textureCoord = vertexIn.xy*madd+madd; // scale vertex attribute to [0-1] range
         gl_Position = vec4(vertexIn.xy,0.0,1.0);
      }
    </script>
    
    <script type="x-shader/x-fragment" id="fragment-shader">
      #version 100
      precision mediump float;
      varying vec2 textureCoord;
      
      uniform float u_width;
      uniform vec4 u_bgColor;
      void main() {
        vec2 coord = textureCoord;
        coord.x = coord.x * u_width;
        
        bool isCorner = false;
        isCorner = isCorner || distance(coord, vec2(0, 0)) < .1;
        isCorner = isCorner || distance(coord, vec2(u_width, 0)) < .1;
        isCorner = isCorner || distance(coord, vec2(0, 1)) < .1;
        isCorner = isCorner || distance(coord, vec2(u_width, 1)) < .1;
        
        if (isCorner)
          gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
        else
          gl_FragColor = u_bgColor;
      }
    </script>
  
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js"></script>
  </head>

    <div>
      <p>
      </p>
    </div>
  </body>
</html>
